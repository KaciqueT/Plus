<!DOCTYPE html>
<html lang="pt-br">
    
    <head>
        <meta charset="UFT-8">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="caixa">
                <h1><img src="imagens/logo.png" alt="Logo da barbearia alura"></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nome">Nome e Sobrenome:</label>
                <input type="text" id="nome" class="input_padrao" required>

                <label for="email">Email:</label>
                <input type="email" id="email" class="input_padrao" required placeholder="email@dominio.com">

                <label for="tel">Telefone:</label>
                <input type="tel" id="tel" class="input_padrao" required placeholder="(XX) 119XXXX-XXXX">

                <label for="mensagem">Mensagem:</label>
                <textarea cols="70" rows="10" id="mensagem" class="input_padrao" required></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio_email"><input type="radio" name="contato" value="email" id="radio_email"> Email
                    </label>
                    
                    <label for="radio_tel"><input type="radio" name="contato" value="Telefone" id="radio_tel"> Telefone
                    </label>
                    
                    <label for="radio_wa"><input type="radio" name="contato" value="whatsapp" id="radio_wa" checked> WhatsApp
                    </label>
                </fieldset>

                <fieldset>
                    <legend>Qual horario prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>
                
                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

                <input type="submit" value="Enviar Formulário" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h - 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h - 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h - 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer>
            <img src="imagens/logo-branco.png" alt="Logo da barbearia alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
        </footer>
    </body>
</html>
